<!-- Add-new-good-modal -->
<div class="modal fade" id="modal_add_avaible" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content  c-modal-content ">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Додати товар на склад</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- add-new-goods-btn -->
                <form action="">
                    
          
                <div class="row  justify-content-between align-items-center">
                    <div class="col col-lg-3 ">
                        <div class="form">
                            <input type="text" id="idSoldGood" name="idSoldGood"class="form__input form-control" required autocomplete="off" placeholder=" ">
                            <label for="idSoldGood" class="form__label">Код товару</label>
                        </div>
                    </div>
                </div>
                @@include('_modal-add-avaible-goods-content.html')
                <div class="row modal_input justify-content-around ">
                    <div class="col  col-lg-4 form ">
                        <input type="datetime-local" class="form__input form-control" required autocomplete="off" placeholder=" ">
                        <label for="email" class="form__label">Дата продажу</label>
                    </div>
                
                    <div class="col col-lg-4 modal-input-block">
                        <div class="form">
                            <input type="text" id="lastPriceGood" name="lastPriceGood"class="form__input form-control" required autocomplete="off" placeholder=" ">
                            <label for="lastPriceGood" class="form__label px-3">Ціна товару(шт)</label>
                        </div>
                    </div>
                </div>
               
            
                <div class="modal-footer ">
                        <div class="number-input">
                    <button type="reset"onclick="this.parentNode.querySelector('input[type=number]').stepDown()"><i class="bi bi-dash"></i></button>
                    <input class="quantity" min="1" max="999" name="quantity" value="1" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required>
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus" type="text"><i class="bi bi-plus"></i>
                    </button>
                </div>
                    <button type="submit" class="btn btn-success">Додати до складу</button>
                </div>
                      </form>
            </div>
        </div>
    </div>
</div>
