<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BuC | Проданий товар </title>
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <div class="container-fluid mt-5">
        @@include('_header-sold.html')
        <div class="container mt-5 mb-2 search">
            <div class="row d-flex justify-content-end">
                <div class="col-lg-3 d-flex search">
                    <input type="text" class="form-control" placeholder="Пошук" autofocus>
                        <button type="button" class=" mx-1 btn btn-secondary report-btn" data-bs-toggle="modal" data-bs-target="#setPeriodTimeToReport">
                            Звіт
                        </button>

                </div>
            </div>
        </div>
        <div class="container ">
            <div class="table-scrollable ">
                <table class="table table-hover text-center">
                    <thead>
                        <tr>
                            <th scope="col">
                                <span data-bs-toggle="tooltip" data-bs-placement="top" title="Код товару">№</span>
                            </th>
                            <th scope="col">
                                <span data-bs-toggle="tooltip" data-bs-placement="top" title="Тип назва та модель"> Тип товару</span>
                            </th>
                            <th scope="col">
                                <span data-bs-toggle="tooltip" data-bs-placement="top" title="Колір товару">Колір</span>
                            </th>
                            <th scope="col" >
                                <span data-bs-toggle="tooltip" data-bs-placement="top" title="Кількість товарву (шт.)">К..сть</span>
                            </th>
                            <th scope="col" >
                                <span data-bs-toggle="tooltip" data-bs-placement="top" title="Закупівельна ціна(грн)">Зак..ціна</span>
                            </th>
                            <th scope="col" >
                                <span data-bs-toggle="tooltip" data-bs-placement="top" title="Ціна продажу (грн)">Про..ціна</span>
                            </th>
                            <th scope="col">
                                <span data-bs-toggle="tooltip" data-bs-placement="top" title="Фото товарy">Фото</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">НФ-12431</th>
                            <td class="main-cell">Iphone 7/8 Silicone Case</td>
                            <td>Black</td>
                            <td >10</td>
                            <td >50</td>
                            <td >150</td>
                            <td class="b-img-table"><i class="bi bi-image" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></i></td>
                            <div class="modal fade" id="staticBackdrop" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-img-table">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <img src="assets/img/r-image.jpeg" class="img-fluid" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- INCLUDE MODALS -->
    @@include('_modal-add-sold-good.html')
    @@include('_modal-add-report.html')


    <!-- bootstrap link js  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="assets/js/main.min.js" charset="utf-8"></script>
</body>

</html>
