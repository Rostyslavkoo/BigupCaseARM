<header>
  <div class="row text-center d-flex align-items-center">
    <div class="col d-flex justify-content-center">
      <div class="dropdown dropend ">
        <button class="btn outline-none d-flex align-items-center menu" data-bs-toggle="dropdown">
          <i class="bi bi-list"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <li><a class="dropdown-item" href="#">Наявні товари</a></li>
          <li><a class="dropdown-item" href="#">Проданий товар</a></li>
          <li><a class="dropdown-item" href="#">Вийти</a></li>
        </ul>
      </div>
    </div>
    <div class="col">
      <h1 class="text-secondary"> Наявні товари </h1>
    </div>
    <div class="col  text-secondary">
      <!-- plus icon  -->
      <i class="bi bi-plus-square add" data-bs-toggle="modal" data-bs-target="#modal_add_new"></i>
      <!-- Modal -->
      <div class="modal fade" id="modal_add_new" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Додати новий товар на склад</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- header -->
              <div class="row">
                <div class="col lg-3">
                  <button type="button" onclick="show_cases()" class="btn btn-purple _active-btn-case" id="btnAddCase">
                    <i class="bi bi-list"></i> Чохли </button>
                </div>
                <div class="col lg-3">
                  <button type="button" onclick="show_charge()" class="btn btn-orange " id="btnAddCharge">
                    <i class="bi bi-list"></i> Зарядки </button>
                </div>
                <div class="col lg-3">
                  <button type="button" onclick="show_glasse()" class="btn btn-primary " id="btnAddGlass">
                    <i class="bi bi-list"></i> Скло </button>
                </div>
                <div class="col lg-3 gx-7">
                  <button type="button" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-left"></i>
                  </button>
                </div>
              </div>
              <div class="container">
                <div class="row modal_input add_cases">
                  <div class="col ">
                    <div class="modal-input-block">
                      <p class="text-start text-dark">Код товару</p>
                      <input type="text" required class="form-control mb-2">
                    </div>
                    <div class="modal-input-block">
                      <p class="text-start text-dark">Тип чохла</p>
                      <input type="text" required class="form-control mb-2">
                    </div>
                    <div class="modal-input-block">
                      <p class="text-start text-dark">Бренд чохла</p>
                      <input type="text" required class="form-control mb-2">
                    </div>
                  </div>
                  <div class="col">
                    <div class="modal-input-block">
                      <p class="text-start text-dark">Марка телефона</p>
                      <input type="text" required class="form-control mb-2">
                    </div>
                    <div class="modal-input-block">
                      <p class="text-start text-dark">Модель</p>
                      <input type="text" required class="form-control mb-2">
                    </div>
                    <div class="modal-input-block">
                      <p class="text-start text-dark">Ціна</p>
                      <input type="text" required class="form-control mb-2">
                    </div>
                  </div>
                  <label for="new_good_img"><i class="bi bi-file-earmark-plus d-flex justify-content-center add mb-3""></i></label>
                  <input type=" file" id="new_good_img" name="avatar" required accept="image/png, image/jpeg" style="display:none">
                      <div class="modal-footer">
                        <div class="number-input">
                          <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"><i class="bi bi-dash"></i></button>
                          <input class="quantity" min="1" name="quantity" value="1" type="number">
                          <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"><i class="bi bi-plus"></i>
                          </button>
                        </div>
                        <button type="button" class="btn btn-success">Додати до складу</button>
                      </div>
                </div>
                <div class="row modal_input add_charges">
                  <div class="col">
                    <div class="modal-input-block">
                      <p class="text-start text-dark">Код товару</p>
                      <input type="text" required class="form-control mb-2">
                    </div>
                    <div class="modal-input-block">
                      <p class="text-start text-dark">Тип зарядки</p>
                      <input type="text" required class="form-control mb-2">
                    </div>
                    <div class="modal-input-block">
                      <p class="text-start text-dark">Бренд зарядки</p>
                      <input type="text" required class="form-control mb-2">
                    </div>
                  </div>
                  <div class="col">
                    <div class="modal-input-block">
                      <p class="text-start text-dark">Роз'єм</p>
                      <input type="text" required class="form-control mb-2">
                    </div>
                    <div class="modal-input-block">
                      <p class="text-start text-dark">Колір</p>
                      <input type="text" required class="form-control mb-2">
                    </div>
                    <div class="modal-input-block ">
                      <p class="text-start text-dark">Довжина</p>
                      <input type="text" required class="form-control mb-2">
                    </div>
                  </div>
                  <div class="modal-input-block mt-0">
                    <p class="text-center text-dark ">Ціна</p>
                    <input type="text" required class="form-control mb-2 w-50  d-flex justify-content-center m-auto">
                  </div>
                  <label for="new_good_img"><i class="bi bi-file-earmark-plus d-flex justify-content-center add mb-3"></i></label>
                  <input type="file" id="new_good_img" name="avatar" required accept="image/png, image/jpeg" style="display:none">
                  <div class="modal-footer">
                    <div class="number-input">
                      <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"><i class="bi bi-dash"></i></button>
                      <input class="quantity" min="1" name="quantity" value="1" type="number">
                      <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"><i class="bi bi-plus"></i>
                      </button>
                    </div>
                    <button type="button" class="btn btn-success">Додати до складу</button>
                  </div>
                </div>
                <div class="row modal_input add_glasses">
                  <div class="col ">
                    <div class="modal-input-block">
                      <p class="text-start text-dark">Код товару</p>
                      <input type="text" required class="form-control mb-2">
                    </div>
                    <div class="modal-input-block">
                      <p class="text-start text-dark">Тип Скла</p>
                      <input type="text" required class="form-control mb-2">
                    </div>
                    <div class="modal-input-block">
                      <p class="text-start text-dark">Марка телефона</p>
                      <input type="text" required class="form-control mb-2">
                    </div>
                  </div>
                  <div class="col">
                    <div class="modal-input-block">
                      <p class="text-start text-dark">Модель</p>
                      <input type="text" required class="form-control mb-2">
                    </div>
                    <div class="modal-input-block">
                      <p class="text-start text-dark">Ціна</p>
                      <input type="text" required class="form-control mb-2">
                    </div>
                  </div>
                  <label for="new_good_img"><i class="bi bi-file-earmark-plus d-flex justify-content-center add mb-3""></i></label>
                  <input type=" file" id="new_good_img" name="avatar" required accept="image/png, image/jpeg" style="display:none">
                      <div class="modal-footer">
                        <div class="number-input">
                          <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"><i class="bi bi-dash"></i></button>
                          <input class="quantity" min="1" name="quantity" value="1" type="number">
                          <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"><i class="bi bi-plus"></i>
                          </button>
                        </div>
                        <button type="button" class="btn btn-success">Додати до складу</button>
                      </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</header>
