<div class="row modal_input add_charges">
    <div class="col">
        <div class="form">
            <input type="text" class="form__input form-control" required autocomplete="off" placeholder=" ">
            <label for="email" class="form__label">Код товару</label>
        </div>
        <div class="form">
            <input type="text" class="form__input form-control" required autocomplete="off" placeholder=" ">
            <label for="email" class="form__label">Тип зарядки</label>
        </div>
        <div class="form">
            <input type="text" class="form__input form-control" required autocomplete="off" placeholder=" ">
            <label for="email" class="form__label">Бренд зардки</label>
        </div>
    </div>
    <div class="col">
        <div class="form">
            <input type="text" class="form__input form-control" required autocomplete="off" placeholder=" ">
            <label for="email" class="form__label">Роз'єм</label>
        </div>
        <div class="form">
            <input type="text" class="form__input form-control" required autocomplete="off" placeholder=" ">
            <label for="email" class="form__label">Колір</label>
        </div>
        <div class="form">
            <input type="text" class="form__input form-control" required autocomplete="off" placeholder=" ">
            <label for="email" class="form__label">Довжина</label>
        </div>
    </div>
    <div class="form">
        <input type="text" class="form__input form-control" required autocomplete="off" placeholder=" ">
        <label for="email" class="form__label px-3">Ціна товару(шт)</label>
    </div>
    <label for="new_good_img"><i class="bi bi-file-earmark-plus d-flex justify-content-center add mb-3"></i></label>
    <input type="file" id="new_good_img" name="avatar" required accept="image/png, image/jpeg" style="display:none">
    <div class="modal-footer">
        <div class="number-input">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"><i class="bi bi-dash"></i></button>
            <input class="quantity" min="1" max="999" name="quantity" value="1" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required>
            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"><i class="bi bi-plus"></i>
            </button>
        </div>
        <button type="button" class="btn btn-success">Додати до складу</button>
    </div>
</div>
