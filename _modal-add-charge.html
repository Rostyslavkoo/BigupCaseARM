<form action="">
    <div class="row  add_charges">
        <div class="col">
            <div class="form">
                <input type="text" id="idNewCharge" name="idNewCharge" class="form__input form-control" required autocomplete="off" placeholder=" ">
                <label for="idNewCharge" class="form__label">Код товару</label>
            </div>
            <div class="form">
                <input type="text" id="typeCharge" name="typeCharge" class="form__input form-control" required autocomplete="off" placeholder=" ">
                <label for="typeCharge" class="form__label">Тип зарядки</label>
            </div>
            <div class="form">
                <input type="text" id="brandCharge" name="brandCharge" class="form__input form-control" required autocomplete="off" placeholder=" ">
                <label for="brandCharge" class="form__label">Бренд зардки</label>
            </div>
        </div>
        <div class="col">
            <div class="form">
                <input type="text" id="connector" name="connector" class="form__input form-control" required autocomplete="off" placeholder=" ">
                <label for="connector" class="form__label">Роз'єм</label>
            </div>
            <div class="form">
                <input type="text" id="colorCharge" name="colorCharge" class="form__input form-control" required autocomplete="off" placeholder=" ">
                <label for="colorCharge" class="form__label">Колір</label>
            </div>
            <div class="form">
                <input type="text" id="length" name="length" class="form__input form-control" required autocomplete="off" placeholder=" ">
                <label for="length" class="form__label">Довжина</label>
            </div>
        </div>
         <div class="row align-items-center justify-content-between  c-drag-and-drop-sm ">
        <div class="col">
            <div class="form ">
                <input type="text" id="firstPriceCharge" name="firstPriceCharge" class="form__input form-control " required autocomplete="off" placeholder=" " style="width: 100%;">
                <label for="firstPriceCharge" class="form__label ">Ціна товару(шт)</label>
            </div>
        </div>
     
           <div class="drag-and-drop-add-charge col d-flex" >
                <div class="drag-and-drop-content py-3 m-0"  tabindex="0">
                    <label for="new_case_img"><i class="bi bi-file-earmark-plus d-flex justify-content-center  "></i></label>
                    <input type="file" id="new_charge_img" name="new_charge_img" required accept="image/png, image/jpeg" style="display:none">
                </div>
            
            </div>
    </div>
    <div class="row drag-and-drop-img-charge">
            <div class="drag-and-drop-img">
                    <img src="assets/img/test-case.jpeg" alt="">
                </div>
    </div>
        <div class="modal-footer">
            <div class="number-input">
                <button type="reset" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"><i class="bi bi-dash"></i></button>
                <input class="quantity" min="1" max="999" name="quantity" value="1" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required>
                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"type="text"><i class="bi bi-plus"></i>
                </button>
            </div>
            <button type="submit" class="btn btn-success">Додати до складу</button>
        </div>
    </div>
</form>
